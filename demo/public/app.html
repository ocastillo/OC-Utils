<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>OC-Utils Demo</title>

        <link rel="stylesheet" href="/css/style.css">

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>

        <script type="text/javascript" src="/js/oc-ajax.js"></script>
        <script type="text/javascript" src="/js/oc-router.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>

    <body>

        <nav>

                <li><a href="/app">Home (Default Route)</a></li>

            <form id="weather-form">
                <fieldset>
                    <p>
                        <label for="city">City:</label>

                    <p>
                        <label for="state">State or Country:</label>
                        <input type="text" name="state" id="state" >
                    </p>
                    <button type="submit">Get Weather</button>
                </fieldset>
            </form>

            <div id="message-box"></div>
        </section>
